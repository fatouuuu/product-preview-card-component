<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="product">  <!--article class="product" -->
    <picture class="product_image">
      <img src="images/image-product-mobile.jpg" alt="product image"> 
    </picture>

    <div class="product_content">
      <p class="product_category">Perfume</p>

      <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1>
    
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
    
      <div class="flex-group">
        <p class="current_price">$149.99</p>
        <p class="original_price">$169.99</p>
      </div>
      
      <button class="button">Add to Cart</button>
    </div>
  </div>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
